<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Student & Learning Management System</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#667eea,#764ba2);
}
.container{max-width:1200px;margin:auto;padding:20px}
.header{
    background:#fff;padding:20px;border-radius:12px;
    text-align:center;margin-bottom:20px
}
.nav-tabs{
    display:flex;gap:10px;flex-wrap:wrap;
    background:#fff;padding:10px;border-radius:12px;margin-bottom:20px
}
.tab-button{
    flex:1;padding:12px;border:none;border-radius:8px;
    cursor:pointer;background:#eee
}
.tab-button.active{
    background:#667eea;color:#fff
}
.tab-content{
    display:none;background:#fff;padding:25px;border-radius:12px
}
.tab-content.active{display:block}

.students-grid{
    display:grid;gap:20px;
    grid-template-columns:repeat(auto-fill,minmax(300px,1fr))
}
.student-card{
    background:#fafafa;padding:20px;border-radius:10px;
    border-left:4px solid #667eea
}
</style>
</head>

<body>
<div class="container">

<div class="header">
<h1>ðŸŽ“ Student & Learning Management System</h1>
<p>EdTech platform for managing students, courses & learning</p>
</div>

<!-- NAVIGATION -->
<div class="nav-tabs">
<button class="tab-button active" onclick="showTab('dashboard',event)">ðŸ“Š Dashboard</button>
<button class="tab-button" onclick="showTab('courses',event)">ðŸ“š Courses</button>
<button class="tab-button" onclick="showTab('add-student',event)">âž• Add Student</button>
<button class="tab-button" onclick="showTab('view-students',event)">ðŸ‘¥ View Students</button>
<button class="tab-button" onclick="showTab('progress',event)">ðŸ“ˆ Progress</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="tab-content active">
<h3>ðŸ“Š Dashboard</h3>
<p>Total Students: <strong id="total-students">0</strong></p>
<p>Average Marks: <strong id="avg-marks">0</strong></p>
</div>

<!-- COURSES (FIXED POSITION) -->
<div id="courses" class="tab-content">
<h3>ðŸ“š Learning Courses</h3>
<div id="courses-container" class="students-grid"></div>
</div>

<!-- ADD STUDENT -->
<div id="add-student" class="tab-content">
<h3>âž• Add Student</h3>
<form id="add-student-form">
<input placeholder="Name" id="name" required><br><br>
<input placeholder="Email" id="email" required><br><br>
<input placeholder="Course" id="course" required><br><br>
<input placeholder="Marks" type="number" id="marks" required><br><br>
<button>Add Student</button>
</form>
</div>

<!-- VIEW STUDENTS -->
<div id="view-students" class="tab-content">
<h3>ðŸ‘¥ Students</h3>
<div id="students-container" class="students-grid"></div>
</div>

<!-- PROGRESS -->
<div id="progress" class="tab-content">
<h3>ðŸ“ˆ Progress</h3>
<p>Select student to view progress</p>
</div>

</div>

<script>
// ================= STATE =================
let students=[];
let courses=[
 {id:1,title:"JavaScript Basics",desc:"Learn JS fundamentals",
  video:"https://www.youtube.com/embed/W6NZfCO5SIk"},
 {id:2,title:"React Fundamentals",desc:"React core concepts",
  video:"https://www.youtube.com/embed/bMknfKXIFA8"}
];

// ================= TAB HANDLING =================
function showTab(tab,event){
document.querySelectorAll('.tab-content')
.forEach(t=>t.classList.remove('active'));
document.querySelectorAll('.tab-button')
.forEach(b=>b.classList.remove('active'));

document.getElementById(tab).classList.add('active');
event.target.classList.add('active');

if(tab==="courses") loadCourses();
if(tab==="dashboard") updateDashboard();
if(tab==="view-students") loadStudents();
}

// ================= COURSES =================
function loadCourses(){
document.getElementById("courses-container").innerHTML=
courses.map(c=>`
<div class="student-card">
<h4>${c.title}</h4>
<p>${c.desc}</p>
<iframe width="100%" height="200"
src="${c.video}" allowfullscreen></iframe>
</div>`).join("");
}

// ================= STUDENTS =================
document.getElementById("add-student-form").onsubmit=e=>{
e.preventDefault();
students.push({
 name:name.value,
 email:email.value,
 course:course.value,
 marks:+marks.value
});
e.target.reset();
updateDashboard();
loadStudents();
};

function loadStudents(){
document.getElementById("students-container").innerHTML=
students.map(s=>`
<div class="student-card">
<h4>${s.name}</h4>
<p>${s.email}</p>
<p>${s.course}</p>
<p>Marks: ${s.marks}</p>
</div>`).join("");
}

// ================= DASHBOARD =================
function updateDashboard(){
document.getElementById("total-students").textContent=students.length;
document.getElementById("avg-marks").textContent=
students.length
? (students.reduce((a,b)=>a+b.marks,0)/students.length).toFixed(1)
: 0;
}
</script>

</body>
</html>
